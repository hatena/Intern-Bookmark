[% WRAPPER "_wrapper.tt", title = "Intern::Bookmark::Add" %]

<form action="" method="post">
    <table>
        <tr>
            <th><label for="url">URL</label></th>
            <td>
                <input type="text" id="url" name="url" class="text" value="[% entry ? entry.url : r.req.param('url') | html %]"/>
            </td>
        </tr>
        <tr>
            <th><label for="comment">コメント</label></th>
            <td>
                <input type="text" id="comment" name="comment" class="text" value="[% bookmark ? bookmark.comment : r.req.param('comment') | html %]"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="submit">
                <input type="submit" value="作成"/>
                <input type="hidden" name="id" value="[% entry.id | html %]"/>
            </td>
        </tr>
    </table>
</form>

[% END %]
