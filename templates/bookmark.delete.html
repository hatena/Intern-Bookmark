[% WRAPPER "_wrapper.tt", title = "Intern::Bookmark::Delete" %]

<form action="" method="post">
    <p>本当に削除しますか?</p>
    <table>
        <tr>
            <th><label for="url">URL</label></th>
            <td>
                [% entry.url | html %]
            </td>
        </tr>
        <tr>
            <th><label for="comment">コメント</label></th>
            <td>
                [% bookmark.comment | html %]
            </td>
        </tr>
        <tr>
            <td colspan="2" class="submit">
                <input type="submit" value="削除"/>
                <input type="hidden" name="id" value="[% entry.id | html %]"/>
            </td>
        </tr>
    </table>
</form>

[% END %]
